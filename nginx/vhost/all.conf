        location ~* ^/shuo.*$ {
		
                set $website  "www";
                if ($http_host ~* "^(.*)\.108sq\.org:920$") {
                        set $website $1;
                }

		set $requesturi "";
                if ($request_uri ~* "^/shuo/(.*)$"){
                        set $requesturi $1;
                }
			
                if ($requesturi != "" ){ 
			set $mobilerequesturi "shuo/$requesturi";
			
		} 
		if ($mobile_rewrite = "frommobile") {
			rewrite ^/(.*)$ http://m.108sq.org:920/$website/$mobilerequesturi redirect;
			break;
                }
			
		set $uri_path "/$website/w/$requesturi" ; 
		set $expire_time 3600;
        	set $dv_time 600;				
		
		srcache_store_private on;
                srcache_methods GET PUT ;
                srcache_response_cache_control off;
		
